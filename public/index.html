<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">




    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

    <link rel="stylesheet" href="/styles/displayTweet.css" type="text/css">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>




    <!-- Page-specific (main) content here -->
    <main class="tweets-container">
<!--       adding form to take tweets  -->
      <section class="new-tweet" >
        <h2>Compose Tweets</h2>
        </form>
        <form action="/tweets" method="POST">

          <textarea name="text" placeholder="What are you humming about?" onkeypress="value"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"> </span>
        </form>
      </section>

<!--       <section class="tweets-container"> -->


<!--       container to post tweets  -->
        <article>
        <header>
          <img class="logo" src="/images/lakers_logo.png" >
          <h2 class="name">Romel Tan</h2>
          <h4 class ="handle">@romel777</h4>
        </header>
          <span class="tweet">If I have seen further it is by standing on the shoulders of giants If I have seen further it is by standing on the shoulders of giants Lol.</span>
        <footer>
          <h6 class="date">14 days ago</h6>
          <img src="/images/like.png">
          <img src="/images/post.png">
          <img src="/images/retweet.png">
        </footer>
      </article>

<!--       </section> -->


    </main>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



  </body>
</html>
